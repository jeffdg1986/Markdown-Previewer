<!doctype html>
<html lang="en">
<head>
<title>Markdown Previewer</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> <!--not necessary. only for appearance-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--this is jquery script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.0/marked.min.js" integrity="sha512-DZIC9m2IbFlio5GE2oKD6/veW6NXML5Cbo9FHnba7Q9R4OCPelWw9R5QpupcPPLSv0euhuRr+5JV5pWl3X3nSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!--this is the marked parser-->
<script src="index.js" type="text/javascript" defer></script>
<script src="https://kit.fontawesome.com/66dd3676af.js" crossorigin="anonymous"></script> <!--fontawesome script - save this-->
</head>
  <body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Welcome to Jeff's Markdown Previewer</h1>
    <div id="text-editor-wrapper" class="container">
    <header id="editor-header">
      <span id="title" class="oneLine">Editor</span>
      <img src="https://img.icons8.com/sf-regular/344/peptide.png" id="image" class="oneLine"></img>
    </header>
    <textarea id="editor" class="container-fluid">
    </textarea>
    </div>
    <div id="preview-wrapper" class="container">
      <header id="preview-header">
        <span id="title" class="oneLine">Previewer</span>
        <img src="https://img.icons8.com/sf-regular/344/peptide.png" id="image" class="oneLine"></img>
      </header>
      <div id="preview" class="container-fluid" />
    </div>
    <footer>This satisfies the requirements of the FCC Front-End library certification - Project #2</footer>
  </body>
</html>
